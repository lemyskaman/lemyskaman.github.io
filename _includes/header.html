<header class="main-header content-wrapper">

  <input type="checkbox" id="menu-checkbox" />

  <nav class="center-wrapper nav-main">

    <a class="blog-logo" href="{{ site.baseurl }}/{{page.lang}}">{{ site.title }}</a>

    {% assign pages_list = site.pages | where:"lang", page.lang %}

    {% assign iter = pages_list | size %}

    {% for i in (1..iter) %}
      {% for my_page in pages_list %}
        {% if my_page.active and i == my_page.order %}
    <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    {% endfor %}


    


    <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a>

    <label for="menu-checkbox" class="toggle-button" data-open="☰" data-close="☰" onclick></label>
  </nav>

</header>
